<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LevelUp AI Coach</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- 【桌面图标】使用带黑底的最终版 -->
    <link rel="apple-touch-icon" href="/icon_final.svg" />
    
    <!-- 【浏览器标签】使用透明版 -->
    <link rel="icon" type="image/svg+xml" href="/logo_transparent.svg" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; overflow: hidden; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
      .markdown-content strong { color: inherit; font-weight: 700; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin: 0.5em 0; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin: 0.5em 0; }
      .markdown-content h3 { font-size: 1.1em; font-weight: 700; margin: 1em 0 0.5em; }
      .markdown-content p { margin-bottom: 0.5em; }

      #splash-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #0a0a0a;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.6s ease-out;
      }
      .splash-icon {
        width: 120px; height: 120px; margin-bottom: 20px;
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.3)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 25px rgba(52, 211, 153, 0.6)); transform: scale(1.05); }
      }
      .loader-bar {
        width: 120px; height: 4px; background: rgba(255,255,255,0.1);
        border-radius: 2px; overflow: hidden;
      }
      .loader-bar::after {
        content: ''; display: block; width: 40%; height: 100%;
        background: linear-gradient(90deg, #34d399, #06b6d4);
        animation: loading 1.5s infinite ease-in-out;
      }
      @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }
    </style>
  </head>
  <body>
    <!-- 【开屏】使用透明图标 -->
    <div id="splash-screen">
       <img src="/logo_transparent.svg" class="splash-icon" alt="Level Up" />
       <div class="loader-bar"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
          if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
              navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                .catch(error => console.error('SW Error:', error));
          }
      }
      window.onload = () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if(splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 600);
          }
        }, 500);
      };
    </script>
  </body>
</html>
